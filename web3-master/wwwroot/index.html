</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"> 
        
        <img src="img/stopwatch.svg" class="logo" alt="logo">
        Worktime
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="about.html">About us</a>

            <a class="nav-link" href="login.html">Login</a>

          <li class="nav-item">

            <a class="nav-link" href="account.html">My account</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>      
  <main>
    <div class="container">
      <br>
      <h1>Track your time</h1>
      <div class=" col-sm-10 col-md-8 col-lg-6 col-xl-4 center">
        <h1 class="centered" id="timer"><b>{{minutesString}}:{{secondsString}}</b></h1>
        <div id="button-block" class="flex-center">
          <button v-on:click="onStart" class="btn btn-success">Start</button>
          <button v-on:click="onStop" class="btn btn-warning">Stop</button>
          <button v-on:click="onClear" class="btn btn-danger">Clear</button>
        </div>
        <br>
        <br>
        <span id="inputSpan">
          <input v-model="name" class="form-control"  type="text" placeholder="Name this timer" aria-label="t_name"> 
        </span>
        <br>
        <span id="saveButton">
          <button v-on:click="onSave" class="btn btn-outline-secondary centered">Save</button>
        </span> 
      </div>
      
      <div id="list">
        <div v-if="haveList" id="listItemsCenter" class="col-sm-10 col-md-8 col-lg-6 col-xl-4 center">
          <p v-for="item in items">
            <b>{{item.name}}</b>
            <i style="float:right;" id="close" class="fas fa-times close-icon"></i>
            <span style="float:right;">{{item.minutes}}:{{item.seconds}}</span> 
          </p>
        <div>
      </div>
  </main>


</body>
