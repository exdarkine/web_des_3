</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"> 
        
        <img src="img/stopwatch.svg" class="logo" alt="logo">
        Worktime
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="about.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>

          <li class="nav-item">

            <a class="nav-link" href="account.html">My account</a>

        </ul>

    </div>

  <main>
    <form class=" col-sm-10 col-md-8 col-lg-6 col-xl-4 center">
      <h2 class="centered">Sign up</h2>
      <br>
      <div class="mb-3">
        <label for="InputEmail" class="form-label">Email address</label> <span class="required">*</span>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Password</label><span class="required">*</span>
        <input type="password" class="form-control" id="InputPassword1" required>
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Repeat your password</label>
        <input type="password" class="form-control" id="InputPassword2">
      </div>
      <h4 class="centered">Personal data</h4>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">First name</label>
        <input type="password" class="form-control" id="InputPassword2">
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Last name</label>
        <input type="password" class="form-control" id="InputPassword2">
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Birthdate</label>
        <input type="password" class="form-control" id="InputPassword2">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>
  

  <footer class="bg-dark text-white">
